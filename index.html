<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LPPA-CALCULATOR</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
        <script src="app.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="calculator">
                <div class="display">
                    <span> 00</span>
                </div>
                <div class="buttons">
                    <button class="difum">%</button>
                    <button class="difum">CE</button>
                    <button class="difum">C</button>
                    <button class="difum">ICON</button>
                    <button class="black">7</button>
                    <button class="black">8</button>
                    <button class="black">9</button>
                    <button class="difum">X</button>
                    <button class="black">4</button>
                    <button class="black">5</button>
                    <button class="black">6</button>
                    <button class="difum">-</button>
                    <button class="black">1</button>
                    <button class="black">2</button>
                    <button class="black">3</button>
                    <button class="difum">+</button>
                    <button class="black">-</button>
                    <button class="black">0</button>
                    <button class="black">,</button>
                    <button class="difum">=</button>
                </div>

            </div>
        </div>
    </body>
</html>
