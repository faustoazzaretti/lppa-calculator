<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LPPA-CALCULATOR</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    </head>
    <body>
        <!--Comienzo del Wrapper-->
        <div class="wrapper">
            <!--Comienzo de mi calculadora-->
            <div class="calculator">
                <!--Comienzo de mi display-->
                <div class="output">
                    <span id="resultado"></span>
                </div>
                <!--Fin de mi display-->
                <!--Comienzo de mi botonera-->
                <div class="buttons">
                    <button id="num-7" class="black">7</button>
                    <button id="num-8" class="black">8</button>
                    <button id="num-9" class="black">9</button>
                    <button id="multiplicacion" class="difum">X</button>
                    <button id="num-4" class="black">4</button>
                    <button id="num-5" class="black">5</button>
                    <button id="num-6" class="black">6</button>
                    <button id="menos" class="difum">-</button>
                    <button id="num-1" class="black">1</button>
                    <button id="num-2" class="black">2</button>
                    <button id="num-3" class="black">3</button>
                    <button id="mas" class="difum">+</button>
                    <button id="ce" class="black difum">CE </button>
                    <button id="num-0" class="black">0</button>
                    <button id="igual" class="difum">=</button>
                    <button id="division" class="difum">%</button>
                </div>
                <!--Fin de mi botonera-->
            </div>
            <!--Fin de mi calculadora-->
        </div>
        <!--Fin del Wrapper-->
        <script src="app.js"></script>
    </body>
</html>
